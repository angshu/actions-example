server.port=9080
spring.application.name=actions
spring.datasource.hikari.jdbc-url=jdbc:postgresql://localhost:5432/actions-example
spring.datasource.hikari.username=actions-example
spring.datasource.hikari.password=actions-example
# spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=actions-consumer-group-1
spring.kafka.consumer.auto-offset-reset=earliest

spring.data.redis.host=localhost
spring.data.redis.port=6379